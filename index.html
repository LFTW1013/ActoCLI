<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>ActoCLI</title>
<style>
  body {
    background: black;
    color: white;
    font-family: monospace;
    margin: 0;
  }
  #terminal {
    padding: 10px;
    height: 100vh;
    overflow-y: auto;
    white-space: pre-wrap;
  }
  .cursor {
    display: inline-block;
    width: 8px;
    background: white;
    animation: blink 1s step-start infinite;
  }
  @keyframes blink {
    50% { background: transparent; }
  }
</style>
</head>
<body>
  <div id="terminal"></div>
  <script type="module" src="renderer.js"></script>
</body>
</html>
